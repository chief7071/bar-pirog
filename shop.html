<!-- Modal Cart -->
  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartLabel">Корзина
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <div class="cart-product-list-container"></div>
          <hr>
          <div class="container">
            <form>
              <div class="form-group row">
                <label for="client-name" class="col-4 col-form-label">Ваше имя:</label>
                <input class="form-control col-8" type="text" id="client-name" required>
              </div>
              <div class="form-group row">
                <label for="client-email" class="col-4 col-form-label">Ваш mail:</label>
                <input class="form-control col-8" type="email" id="client-email" required>
              </div>
              <div class="form-group row">
                <label for="client-phone" class="col-4 col-form-label">Ваш телефон:</label>
                <input class="form-control col-8" type="text" id="client-phone" required>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button class="btn btn-primary order">Купить</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal Product Info -->

        </div>
      </div>
    </div>
